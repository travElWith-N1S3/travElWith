<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Destination Recommendation</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #e6f7ff; /* 연한 하늘색 배경 */
        padding-top: 20px;
      }
      .site-name {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .container {
        background-color: #ffffff; /* 메인 컨테이너 배경색 하얀색 */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }
      .card {
        margin-bottom: 20px;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-img-top {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        height: 300px;
        object-fit: cover;
      }
      .card-body {
        padding: 20px;
      }
      .card-title {
        font-size: 20px;
        font-weight: bold;
        color: #0056b3; /* 제목 색상 다크 블루 */
        margin-bottom: 10px;
      }
      .card-text {
        color: #333333; /* 텍스트 색상 다크 그레이 */
      }
      .search-bar {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="site-name">Travel Destination Recommendation</div>

    <div class="container">
      <!-- 검색 바 -->
      <div class="search-bar">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="검색할 여행지를 입력하세요..."
        />
      </div>

      <div class="row">
        <!-- 여행지 1 -->
        <div class="col-md-6">
          <div class="card">
            <img
              src="https://via.placeholder.com/600x400"
              class="card-img-top"
              alt="여행지 1"
            />
            <div class="card-body">
              <h5 class="card-title">여행지 1</h5>
              <p class="card-text">
                이곳은 자연 경관이 아름다운 곳입니다. 특히 푸른 바다와 여유로운
                분위기가 매력적입니다.
              </p>
            </div>
          </div>
        </div>
        <!-- 여행지 2 -->
        <div class="col-md-6">
          <div class="card">
            <img
              src="https://via.placeholder.com/600x400"
              class="card-img-top"
              alt="여행지 2"
            />
            <div class="card-body">
              <h5 class="card-title">여행지 2</h5>
              <p class="card-text">
                이곳은 역사와 문화가 풍부한 곳입니다. 다채로운 유적지와 전통
                건축물이 매력적입니다.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- 여행지 3 -->
        <div class="col-md-6">
          <div class="card">
            <img
              src="https://via.placeholder.com/600x400"
              class="card-img-top"
              alt="여행지 3"
            />
            <div class="card-body">
              <h5 class="card-title">여행지 3</h5>
              <p class="card-text">
                이곳은 현대적이고 활기찬 도시 생활을 경험할 수 있는 곳입니다.
                다채로운 엔터테인먼트와 먹거리가 매력입니다.
              </p>
            </div>
          </div>
        </div>
        <!-- 여행지 4 -->
        <div class="col-md-6">
          <div class="card">
            <img
              src="https://via.placeholder.com/600x400"
              class="card-img-top"
              alt="여행지 4"
            />
            <div class="card-body">
              <h5 class="card-title">여행지 4</h5>
              <p class="card-text">
                이곳은 신비로운 자연 경관과 독특한 문화가 조화를 이루는
                곳입니다. 독특한 체험과 충만한 휴식을 제공합니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
