<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Destination Recommendation - 리뷰 작성</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <style>
      body {
        background-color: #e6f7ff; /* 연한 하늘색 배경 */
        padding-top: 20px;
      }
      .site-name {
        background-color: #0056b3; /* 사이트 이름 배경색 다크 블루 */
        color: #ffffff; /* 사이트 이름 텍스트 색상 흰색 */
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        width: 100%;
      }
      .container {
        background-color: #ffffff; /* 메인 컨테이너 배경색 하얀색 */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px; /* 사이트 이름과 겹치지 않게 여백 추가 */
      }
      .form-group {
        margin-bottom: 20px;
      }
      .btn-submit {
        background-color: #0056b3; /* 버튼 배경색 다크 블루 */
        color: #ffffff; /* 버튼 텍스트 색상 흰색 */
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- 사이트 이름 -->
    <div class="site-name">Travel Destination Recommendation - 리뷰 작성</div>

    <div class="container">
      <h1>리뷰 작성</h1>
      <form>
        <div class="form-group">
          <label for="reviewTitle">리뷰 제목</label>
          <input
            type="text"
            class="form-control"
            id="reviewTitle"
            placeholder="리뷰 제목을 입력하세요..."
          />
        </div>
        <div class="form-group">
          <label for="editor">리뷰 내용</label>
          <textarea class="form-control" id="editor" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-submit">리뷰 작성 완료</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      CKEDITOR.replace("editor");
    </script>
  </body>
</html>
