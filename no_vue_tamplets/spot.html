<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행지 추천 - Travel Destination Recommendation</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #e6f7ff; /* 연한 하늘색 배경 */
        padding-top: 20px;
      }
      .site-name {
        background-color: #0056b3; /* 사이트 이름 배경색 다크 블루 */
        color: #ffffff; /* 사이트 이름 텍스트 색상 흰색 */
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
      .container {
        background-color: #ffffff; /* 메인 컨테이너 배경색 하얀색 */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
      }
      .destination-name {
        text-align: center;
        font-size: 28px;
        color: #0056b3; /* 여행지 이름 색상 다크 블루 */
        margin-bottom: 20px;
      }
      .carousel-item img {
        border-radius: 10px;
      }
      .promo-text {
        text-align: center;
        margin-top: 20px;
        color: #333333; /* 홍보 문구 색상 다크 그레이 */
      }
    </style>
  </head>
  <body>
    <!-- 사이트 이름 -->
    <div class="site-name">Travel Destination Recommendation</div>

    <div class="container">
      <!-- 여행지 이름 -->
      <h1 class="destination-name">제주도</h1>

      <!-- 여행지 사진 캐러셀 -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://via.placeholder.com/800x400?text=Jeju%20Island%201"
              class="d-block w-100"
              alt="제주도 사진 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://via.placeholder.com/800x400?text=Jeju%20Island%202"
              class="d-block w-100"
              alt="제주도 사진 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://via.placeholder.com/800x400?text=Jeju%20Island%203"
              class="d-block w-100"
              alt="제주도 사진 3"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- 여행지 홍보 문구 -->
      <div class="promo-text">
        <p>
          제주도는 우리나라의 아름다운 섬으로 유명합니다. 자연 경관과 특색 있는
          문화, 맛있는 음식 등 다양한 매력을 가지고 있습니다. Lorem ipsum dolor
          sit amet consectetur adipisicing elit. Necessitatibus, cumque!
        </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
